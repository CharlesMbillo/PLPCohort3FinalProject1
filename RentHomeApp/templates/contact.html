{% extends 'base.html' %}

{% block content %}

<section class="container">
  <form action="action_page.php">
  
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your First Name"><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your Last Name"><br>

    <label for="county">County</label>
    <select id="county" name="County">
      <option value="nairobi">Nairobi</option>
      <option value="mombasa">Mombasa</option>
      <option value="nakuru">Nakuru</option>
      <option value="eldoret">Eldoret</option>
      <option value="kisumu">Kisumu</option>
      <option value="machakos">Machakos</option>
    </select><br>
    <label for="subject">Subject</label><br>
    <textarea id="subject" name="subject" placeholder="Talk To Us..." style="height:200px"></textarea>
    <br>
    <input type="submit" value="Submit">

  </form>
</section>
<section id="notification" class="section-house">
  <div class="notificationtext">
      <h4>Be the first to get updated</h4>
      <p>Receive notification of new rooms <span> available</span></p>
  </div>
  <div class="form">
      <input type="text" placeholder="Enter your email address...">
      <button class="normal">Subscribe</button>
  </div>
</section>

  {% endblock %}
